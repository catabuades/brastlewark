<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Brastlewark</a>
            </div>
        </div>
        <!-- /.container-fluid -->
    </nav>
</header>
<div class="container-fluid detailsCitizen">
    <div class="row">
        <div class="col-12 col-sm-8 col-sm-offset-2">
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">{{citizen[0].name}}</h3>
                </div>
                <div class="panel-body row">
                    <div class="col-12 col-sm-4 imageContainer">
                        <img style="background-image:url({{citizen[0].thumbnail}});width:100%;">
                    </div>
                    <div class="col-12 col-sm-4">
                        <h6>Age:</h6>
                        <p>{{citizen[0].age}}</p>
                        <h6>Hair color:</h6>
                        <p>{{citizen[0].hair_color}}</p>
                        <h6>Height</h6>
                        <p>{{citizen[0].height}}</p>
                    </div>
                    <div class="col-12 col-sm-4">
                        <h6 class="h6-right">Friends</h6>
                        <ul ng-repeat="friend in friends">
                            <li>{{ friend }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
